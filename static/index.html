<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>verbose pancake</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <script type="text/javascript" src="client.js"></script>
  <div class="container">
    <header class="page-header">
      <h1>
        verbose pancake
        <small>Delicious web ui for cooking BibTeX files</small>
      </h1>
    </header>
    <h2>Insert new article</h2>
    <form action="/submit" method="post">
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="Author" name="Author" placeholder="Author">
      </div>
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="Title" name="Title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="Journal">Journal</label>
        <input type="text" class="form-control" id="Journal" name="Journal" placeholder="Journal">
      </div>
      <div class="form-group">
        <label for="Volume">Volume</label>
        <input type="text" class="form-control" id="Volume" name= "Volume" placeholder="Volume">
      </div>
      <div class="form-group">
        <label for="Year">Year</label>
        <input type="text" class="form-control" pattern="[0-9]{4}" title="Enter year in a four digit format" id="Year" name="Year" placeholder="Year">
      </div>
      <div class="form-group">
        <label for="Pages">Pages</label>
        <input type="text" class="form-control" id="Pages" name="Pages" placeholder="Pages">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <h2>Insert new book</h2>
    <form action="/submit" method="post">
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="Author" name="Author" placeholder="Author">
      </div>
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="Title" name="Title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="Publisher">Publisher</label>
        <input type="text" class="form-control" id="Publisher" name="Publisher" placeholder="Publisher">
      </div>
      <div class="form-group">
        <label for="Year">Year</label>
	<input type="text" class="form-control" pattern="[0-9]{4}" title="Enter year in a four digit format" id="Year" name="Year" placeholder="Year">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <h2>Insert new improceedings</h2>
    <form action="/submit" method="post">
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="Author" name="Author" placeholder="Author">
      </div>
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="Title" name="Title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="Booktitle">Booktitle</label>
        <input type="text" class="form-control" id="Booktitle" name="Booktitle" placeholder="Booktitle">
      </div>
      <div class="form-group">
        <label for="Year">Year</label>
        <input type="text" class="form-control" pattern="[0-9]{4}" title="Enter year in a four digit format" id="Year" name="Year" placeholder="Year">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>


    <h2>List of items</h2>
    <div class="table-responsive">
      <table class="table table-striped" id="citations">
        <tr>
          <th>Author(s)</th>
          <th>Title</th>
          <th>Journal</th>
          <th>Volume</th>
          <th>Year</th>
          <th>Pages</th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
