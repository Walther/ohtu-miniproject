<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>verbose pancake</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <script type="text/javascript" src="client.js"></script>
  <div class="container">
    <header class="page-header">
      <h1>
        verbose pancake
        <small>Delicious web ui for cooking BibTeX files</small>
      </h1>
    </header>
    <h2>Insert new item</h2>
    <form>
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="Author" placeholder="Author">
      </div>
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="Title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="Journal">Journal</label>
        <input type="text" class="form-control" id="Journal" placeholder="Journal">
      </div>
      <div class="form-group">
        <label for="Volume">Volume</label>
        <input type="number" class="form-control" id="Volume" placeholder="Volume">
      </div>
      <div class="form-group">
        <label for="Year">Year</label>
        <input type="number" class="form-control" id="Year" placeholder="Year">
      </div>
      <div class="form-group">
        <label for="Pages">Pages</label>
        <input type="number" class="form-control" id="Pages" placeholder="Pages">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <h2>List of items</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th>Author(s)</th>
          <th>Title</th>
          <th>Journal</th>
          <th>Volume</th>
          <th>Year</th>
          <th>Pages</th>
        </tr>
        <tr>
          <td>Fizz B., Quux Q.</td>
          <td>Foo Bar in Baz</td>
          <td>Lipsum Monthly</td>
          <td>9001</td>
          <td>2000</td>
          <td>42-43</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
